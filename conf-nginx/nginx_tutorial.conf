#!/bin/bash
cat <<EOF

http {
        server {
                listen ${PORT};
                listen [::]:${PORT};

                access_log /dev/stdout;
                error_log /dev/stdout info;

                server_name ${SERVER_DOMAIN_NAME};

                root /var/www/html/tutorial;
                index index.html;

                location / {
                        try_files $uri $uri/ =404;
                }
        }
}

stream {

        upstream ssh {
                server 127.0.0.1:22022;
        }

        server {
                listen 8022;
                server_name ${SERVER_DOMAIN_NAME};
                proxy_pass ssh;
        }
}

EOF
